schema: ./src/graphql/typeDefs.ts
generates:
  ./src/typings/graphql.ts:
    plugins:
      - add: '/* eslint-disable */'
      - typescript
      - typescript-resolvers
    config:
      useIndexSignature: true
      mappers:
        User: '../db/entity/User#User as UserModel'
      contextType: ../typings/context#Context
